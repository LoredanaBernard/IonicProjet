<ion-header>

  <ion-navbar color="primary">
    <ion-title>Modifier l'annonce</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
    <ion-item>
        <ion-label>{{this.annonce.type}}</ion-label>
        
    </ion-item>
    <div ><img src="{{this.annonce.image}}" class="image"/></div>   
    <ion-item>
        <ion-label>Description</ion-label>
        <ion-input value="{{this.annonce.description}}" type="text" [(ngModel)]="desc"></ion-input>
    </ion-item>

    <ion-fab right bottom>
        <button ion-fab color="light" (click)='onClickModif(desc)'><ion-icon name="checkmark"></ion-icon></button>         
  </ion-fab>

</ion-content>
