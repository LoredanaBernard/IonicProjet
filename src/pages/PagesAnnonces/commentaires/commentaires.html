<ion-header>

  <ion-navbar color="primary">
    <ion-title>Commentaires</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list  *ngFor="let commentaire of listCommentaires">
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/person.png">
          </ion-avatar>
          <h2>{{commentaire.id_auteur}}</h2>
          <h3>{{commentaire.date}}</h3>
          <p>{{commentaire.texte}}</p>
        </ion-item>
      </ion-list>
      <div>
          <ion-item>
              <ion-label>Commentaire</ion-label>
              <ion-input type="text" [(ngModel)]="texte"></ion-input>
              <button ion-button icon-right clear small (click)='onClickComment(annonce,texte)'>
                  <ion-icon name="send"></ion-icon>
                </button>
          </ion-item>
        
          <button ion-button icon-right clear small (click)='onClickComment(annonce,texte)'>
              <ion-icon name="send"></ion-icon>
            </button>
      </div>

</ion-content>
