<ion-header>
 <ion-navbar color="primary">
    <ion-title>Ajouter une annonce</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary">Animal</ion-label>
        <ion-select  [(ngModel)]="nom_animal"  >
          <!--A modif avec ngFor-->
          <ion-option  *ngFor="let animal of listAnimaux">{{animal.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>Description</ion-label>
          <ion-input type="text" [(ngModel)]="texte"></ion-input>
      </ion-item>

     <ion-fab right bottom>
        <button ion-fab color="primary" (click)='onClickPageSuivante(nom_animal,texte)'><ion-icon name="checkmark"></ion-icon></button>         
    </ion-fab>

</ion-content>
