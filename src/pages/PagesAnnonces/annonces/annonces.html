<ion-header >

  <ion-toolbar  hideBackButton color="primary">
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>      
    </button>
    <ion-title>
      Annonces
    </ion-title>
    <ion-buttons end>      
      <img src="assets/imgs/annonces.png" height="35"/>
  </ion-buttons>
  </ion-toolbar> 
</ion-header>


<ion-content padding>
    <ion-card *ngFor="let annonce of listAnnonces">

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/person.png" >
          </ion-avatar>
          <h2>{{annonce.type}}</h2>
          <p>{{annonce.date | date: 'd MMMM h:mm'}}</p>
        </ion-item>
      
        <img src="{{annonce.image}}" class="image">
      
        <ion-card-content>
          <p>{{annonce.description}}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small (click)='modifNbVus(annonce)'>
              <ion-icon name="eye"></ion-icon>
              <div>{{annonce.nb_vus}} Vus</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small (click)='onClickGoComment(annonce)'>
              <ion-icon name="text"></ion-icon>
              <div>{{annonce.nb_comment}} Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
             
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>
      <ion-fab right bottom>
          <button ion-fab color="light" (click)='onClickAddAnnonce()'><ion-icon name="add"></ion-icon></button>
        </ion-fab>

</ion-content>
