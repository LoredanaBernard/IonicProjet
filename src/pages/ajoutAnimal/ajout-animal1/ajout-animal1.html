<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un animal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Nom</ion-label>
        <ion-input type="text" [(ngModel)]="nom"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select  [(ngModel)]="type">
          <ion-option>Chat</ion-option>
          <ion-option>Chien</ion-option>
          <ion-option>Oiseau</ion-option>
          <ion-option>Autre</ion-option>
        </ion-select>
      </ion-item>
    
    <ion-fab right bottom>
        <button ion-fab color="light" (click)='onClickPageSuivante(nom,type)'><ion-icon name="arrow-dropright"></ion-icon></button>         
  </ion-fab>
</ion-content>
