<ion-header>

  <ion-navbar>
    <ion-title>inscription 2/3</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Adresse mail</ion-label>
        <ion-input type="text" [(ngModel)]="mail"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Téléphone</ion-label>
        <ion-input type="number" [(ngModel)]="telephone"></ion-input>
      </ion-item>

      <ion-fab right bottom>
          <button ion-fab color="light" (click)='onClickPageSuivante(mail,telephone)'><ion-icon name="arrow-dropright"></ion-icon></button>         
    </ion-fab>

</ion-content>
