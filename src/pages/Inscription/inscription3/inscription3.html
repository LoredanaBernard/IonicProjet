<ion-header>

  <ion-navbar color="primary">
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Ville</ion-label>
        <ion-input type="text" [(ngModel)]="ville"></ion-input>
      </ion-item>

      <ion-fab right bottom>
          <button ion-fab color="light" (click)='onClickRegister(ville)'><ion-icon name="checkmark"></ion-icon></button>         
    </ion-fab>

</ion-content>
