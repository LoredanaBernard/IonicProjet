<ion-header>

  <ion-navbar color="primary">
    <ion-title>inscription0</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Nom d'utilisateur</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="mdp"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Confirmer le mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="mdp2"></ion-input>
  </ion-item>

  <ion-fab right bottom>
      <button ion-fab color="light" (click)='onClickPageSuivante(username,mdp,mdp2)'><ion-icon name="arrow-dropright"></ion-icon></button>         
</ion-fab>
</ion-content>
