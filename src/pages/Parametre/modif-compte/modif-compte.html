<ion-header>

  <ion-navbar color="primary">
    <ion-title>Modifier les informations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Prenom</ion-label>
        <ion-input value="{{this.user.prenom}}" type="text" [(ngModel)]="prenom"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Nom</ion-label>
        <ion-input value="{{this.user.nom}}" type="text" [(ngModel)]="nom"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Adresse mail</ion-label>
        <ion-input value="{{this.user.mail}}" type="text" [(ngModel)]="mail"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Téléphone</ion-label>
        <ion-input value="{{this.user.tel}}" type="number" [(ngModel)]="tel"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Ville</ion-label>
        <ion-input value="{{this.user.ville}}" type="text" [(ngModel)]="ville"></ion-input>
    </ion-item>

  <ion-fab right bottom>
        <button ion-fab color="light" (click)='onClickModif(prenom,nom,mail,tel,ville)'><ion-icon name="checkmark"></ion-icon></button>         
  </ion-fab>
</ion-content>
