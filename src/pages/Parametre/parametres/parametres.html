<ion-header>
  <ion-toolbar  hideBackButton color="primary">
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>      
    </button>
    <ion-title>Paramètres</ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>


<ion-content padding>

    <ion-list no-border>
        <ion-list-header>NOTIFICATIONS</ion-list-header>    
        <ion-item>
            <ion-toggle checked="false"></ion-toggle>
            <ion-label>
              Autoriser
            </ion-label>
            <ion-icon name='notifications' item-start></ion-icon>
          </ion-item>
     </ion-list>
     <br>

     <ion-list no-border>
        <ion-list-header>CONTACT</ion-list-header>   
        <ion-item>
            <ion-toggle checked="false"></ion-toggle>
            <ion-label>
              Reception de messages
            </ion-label>
            <ion-icon name='mail' item-start></ion-icon>
          </ion-item>
     </ion-list>
     <br>

     <ion-list no-border>
        <ion-list-header>OPTIONS</ion-list-header>   
        <ion-item>
            <ion-toggle checked="false"></ion-toggle>
            <ion-label>
              Localisation
            </ion-label>
            <ion-icon name='pin' item-start></ion-icon>
          </ion-item>
     </ion-list>
     <br>

     <ion-list no-border>
     <ion-list-header>COMPTE</ion-list-header>   
        <ion-item>
            <ion-icon name='unlock' item-start></ion-icon>
            Confidentialité
            <ion-note item-end>
            En savoir plus
         </ion-note>
        </ion-item>
        <ion-item (click)='onClickModif()'>
            <ion-icon name='create' item-start ></ion-icon>
            Modifier les informations
            <ion-note item-end>
            Modifier 
         </ion-note>
        </ion-item>
        <ion-item (click)='onClickRemove()'>
            <ion-icon name='remove-circle' item-start ></ion-icon>
            Cloturer le compte
            <ion-note item-end>
            Cloturer
         </ion-note>
        </ion-item>
     </ion-list>



</ion-content>
