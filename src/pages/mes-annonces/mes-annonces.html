<ion-header>

  <ion-toolbar  hideBackButton color="primary">
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
      
    </button>
    <ion-title>
      Mes annonces
    </ion-title>
  </ion-toolbar> 
</ion-header>


<ion-content padding>
    <ion-card  *ngFor="let annonce of listAnnonces" (click)='onClickAnnonce(annonce)'>
        <ion-card-header>
          {{annonce.type}}
        </ion-card-header>
        <ion-card-content>
          {{annonce.date}}
          {{annonce.description}}

          <ion-fab right>
              <button ion-fab mini color="light" (click)='onClickModif(annonce)'><ion-icon name="create"></ion-icon></button>
            </ion-fab>
        </ion-card-content>
      </ion-card>

</ion-content>
