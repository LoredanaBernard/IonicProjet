<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{animal.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="aligner-centre">
        <ion-item  class="aligner-centre">
          <ion-row>
              <div ><img src="{{animal.image}}"/></div>
        <!--    <ion-col><img src="assets/imgs/cat.jpg"/></ion-col>-->
          </ion-row>
          <ion-row>
            <div>
             {{animal.name}}
            </div>
          </ion-row>
          <ion-row>
              <div>
               {{animal.type}}
              </div>
          </ion-row>
          <ion-row>
              <div>
                 {{animal.age}} ans
               </div>
          </ion-row>
          <ion-row>
              <div>
                 {{animal.sexe}}
               </div>
          </ion-row>
        </ion-item>
      </ion-list>

      
      <ion-fab right bottom>
          <button ion-fab color="light"><ion-icon name="brush"></ion-icon></button>
          <ion-fab-list side="top">
            <button ion-fab color="primary" (click)='onClickModifAnimal()'><ion-icon name="create"></ion-icon></button>
          </ion-fab-list>
          <ion-fab-list side="left">
            <button ion-fab color="secondary" (click)='onClickRemoveAnimal()'><ion-icon name="trash"></ion-icon></button>
          </ion-fab-list>          
    </ion-fab>
     
        
</ion-content>
