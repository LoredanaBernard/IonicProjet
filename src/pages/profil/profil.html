<ion-header >

    <ion-toolbar  hideBackButton color="primary">
      <button ion-button menuToggle left>
        <ion-icon name="menu"></ion-icon>
        
      </button>
      <ion-title>
        Mon profil
      </ion-title>
    </ion-toolbar> 
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-row>
            <ion-col><img src="assets/imgs/person.png"/></ion-col>
            <ion-col>
              <div>  </div>
              <div>{{user.id}}</div>
              <div></div>
            
            </ion-col>
            <ion-col>      
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>

      <ion-card   *ngFor="let animal of listAnimaux" (click)='onClickFicheAnimal(animal, user)'>
          <!--<img src="{{animal.image}"/>-->
          <img src="assets/imgs/aria.jpg"/>
          <div>{{animal.name}}</div>
      </ion-card>

      <ion-fab right bottom>
          <button ion-fab color="light" (click)='onClickAddAnimal()'><ion-icon name="add"></ion-icon></button>
        </ion-fab>      

</ion-content>
