<ion-header >

    <ion-toolbar  hideBackButton color="primary">
      <button ion-button menuToggle left>
        <ion-icon name="menu"></ion-icon>
        
      </button>
      <ion-title>
        Mon profil
      </ion-title>
      <ion-buttons end>      
        <img src="assets/imgs/profil.png" height="35"/>
    </ion-buttons>
    </ion-toolbar> 
</ion-header>


<ion-content > 
    <ion-list color="light">
        <ion-item  color="light">
          <ion-row>
            <ion-col><img src="assets/imgs/person.png" height="40"/></ion-col>
            <ion-col>
              <div>  </div>
              <div>{{user.id}}</div>
              <div>{{this.nb_animaux}} animaux</div>
              <div></div>
            
            </ion-col>
            <ion-col>      
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>

      <ion-card  class="card" *ngFor="let animal of listAnimaux" (click)='onClickFicheAnimal(animal, user)'>
          <img src="{{animal.image}}" class="image"/>
          <div class="title">{{animal.name}}</div>
      </ion-card>

      <ion-fab right bottom>
          <button ion-fab color="light" (click)='onClickAddAnimal()'><ion-icon name="add"></ion-icon></button>
        </ion-fab>      

</ion-content>
