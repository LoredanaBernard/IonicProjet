
 <ion-header>

    <ion-navbar color="primary">
      <ion-title>
        Connexion
      </ion-title>
    </ion-navbar>  
  </ion-header>

  



<ion-content padding>
    <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    
    
    
    <div padding>
      <button ion-button color="primary" (click)="onClickConnect(username,password)">Connexion</button>
      <button ion-button color="secondary"  (click)="onClickRegister(username,password)">S'inscrire</button>
      
    </div>

</ion-content>
